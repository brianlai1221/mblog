<!-- index.html -->
{% extends 'base.html' %}
{% block title %} Welcome to my blog {% endblock %}
{% block headmessage %}
<a style='font-family: 標楷體;'>Text in this blog</a>
{% endblock %}
{% block content %}

{% for post in posts %}
<p style='font-family:微軟正黑體;font-size: 16pt; font-weight:bold;'>
    <a href="/post/{{post.slug}}">{{post.title}}</a>

</p>
{% endfor %}
{% endblock %}
